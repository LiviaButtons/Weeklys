<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <title>Weekly's</title>
        
        <!-- JavaScript and jQuery -->
        <script src="./js/jquery-3.3.1.min.js"></script>
        <script src="./js/sendMail.js"></script>
        <script src="./js/mobileCalendar.js"></script>
        <script src="./js/headerNav.js"></script>
        <script src="./js/hamburgerMenu.js"></script>
        
        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/fontawesome-all.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    
    <body>
        <header class="nav-down">
            <div> 
                <div class="logo">
                    <div class="logoImg">
                        <a href="./index.html" target="_self">
                        <img src="./assets/logo/onlyBowl.png" alt="Weekly's logo">
                        </a>
                    </div>

                    <div class="logoText">
                        <h1>Weekly's</h1>
                        <p>plan it, cook it, eat it</p> 
                    </div>
                </div>
                
                <div class="dbSearch mobileHidden">
                    <input class="mobileHidden" type="text" placeholder="Search for recipes, ingredients...">
                    <button class="fas fa-search mobileHidden searchButton"></button>
                </div>
                
                <div id="hamMenu" class="desktopHidden hamMenu">
                    <span class="fas fa-bars fa-3x"></span>
                </div>
                
                <nav class="mobileHidden">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li class="active">Recipes</li>
                        <li>
                            <a href="http://www.interface3.be">EN</a>
                            <a href="http://www.interface3.be">FR</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <section id="searchBar">
                <h3>Find recipes</h3>
            </section>
            
            <section id="recipeOverview">
                <h3>Recipe overview</h3>
            </section>
        </main>
        
        <footer>
            <div>
                <div class="socialButtons">
                    <p>Find us on social media:</p> 
                    
                    <div>
                        <span class="fab fa-facebook-square fa-2x"></span>
                        <span class="fab fa-twitter-square fa-2x"></span>
                        <span class="fab fa-pinterest-square fa-2x"></span>
                        <span class="fab fa-instagram fa-2x"></span>
                        <span class="fab fa-youtube fa-2x"></span>
                    </div>
                </div>
                
                <div class="contactForm">
                    <input type="text" name="email" id="email" placeholder="Your e-mail">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
                    <input type="checkbox" name="robot" id="robot">
                    <label for="robot">I'm not a robot</label>
                    <button id="contactButton" class="contactButton"><span class="far fa-envelope"></span> Contact us</button>
                    <p class="contactMessage"></p>
                </div>

                <p class="copyright">&copy; Weekly's 2018</p>
            </div>
        </footer>
    </body>
</html>
